<html>
  <head>
  <title>Table Challenge</title> 
  <style type="text/css">
    td, th { border: 1px solid #CCC; }
    table { border: 1px solid black; }
  </style> 
  </head>
  <body>
  <table>
    <tr>
      <th rowspan="2"></th> 
      <th colspan="2">A common header for two subheads</th> 
      <th rowspan="2">Header 3</th> 
    </tr> 
    <tr>
      <th rowspan="1">Header 1</th> 
      <th colspan="1">Header 2</th> 
    </tr> 
    <tr>
      <th rowspan="1">Thing A</th> 
      <th colspan="1">data A1</th> 
      <th rowspan="1">data A2</th> 
      <th colspan="1">data A3</th> 
    </tr> 
    <tr>
      <th rowspan="1">Thing B</th> 
      <th colspan="1">data B1</th> 
      <th rowspan="1">data B2</th> 
      <th colspan="1">data B3</th>
    </tr> 
    <tr>
      <th rowspan="1">Thing C</th> 
      <th colspan="1">data C1</th> 
      <th rowspan="1">data C2</th> 
      <th colspan="1">data C3</th>
    </tr> 
  </table> 
  </body>
</html>
